<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TypeScript Template</title>
    <style>
        #c {
            width: 100vw;
        }

        /* Get rid of any margins, set background black, use flexbox to center */
        html, body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Input whatever aspect ratio you use here */
        @media (min-aspect-ratio: 16/9) {
            #c {
                height: 100vh;
                width: auto;
            }
        }
